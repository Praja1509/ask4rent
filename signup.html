<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Ask4rent</title>
    <link rel="icon" href="images/iconmonstr-party-19-240.png" />

    <!-- -----bootstrap css------ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ----------bootstrap js------------- -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ----------font awesome icons------------ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- ----------bootstrap icon-------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- ----------customcss-------------->
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        display: grid;
        align-items: center;
        height: 100vh;
        justify-content: center;
      }
      .box {
        padding: 10px 15px;
      }
      .box h1 {
        font-family: var(--pacifico);
        padding: 5px 0;
      }

      .box h3 {
        font-family: var(--ubuntu);
        font-weight: 550;
        padding: 20px 0;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      form input {
        outline: none;
        padding: 6px 10px;
        font-size: 16px;
        margin: 5px 0;
        border: 1px solid black;
        border-radius: 5px;
      }
      form input:focus {
        border: 0;
        border-bottom: 2px solid var(--primary);
        border-radius: 0;
        background-color: whitesmoke;
      }
      form label {
        text-align: left;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        padding: 10px 0;
      }
      form button {
        background-color: var(--primary);
        border: none;
        outline: none;
        color: white;
        font-weight: 600;
        padding: 10px 0;
        border-radius: 30px;
        margin: 10px 0;
      }
      .box a {
        text-decoration: none;
        padding: 10px 0;
        color: black;
        font-weight: 500;
      }
      .box a span {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box text-center">
        <h1 class="title-heading">AskforRent</h1>
        <h3>Start with your free account today</h3>
        <form action="">
          <input type="text" placeholder="Enter your name" required />
          <input type="email" placeholder="Enter your email address" required />
          <input type="number" placeholder="Enter your phone number" required />
          <input
            type="password"
            class="myInput"
            placeholder="Enter password"
            required
          />
          <input
            type="password"
            class="myInput"
            placeholder="Confirm password"
            required
          />
          <label>
            <input type="checkbox" onclick="show_pass()" />
            Show password
          </label>
          <button type="submit">Signup</button>
        </form>
        <a href="login.html"
          >Already have an ask4rent account ? <span>Login</span></a
        >
      </div>
    </div>
    <script>
      function show_pass() {
        var x = document.getElementsByClassName("myInput");
        for (let i = 0; i < x.length; i++) {
          if (x[i].type === "password") {
            x[i].type = "text";
          } else {
            x[i].type = "password";
          }
        }
      }
    </script>
  </body>
</html>
